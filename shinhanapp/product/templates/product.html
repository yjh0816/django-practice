<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="static/script.js"></script>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <div class="main-title">
            <div class="overlay">
                <div>
                    <h1>당당마켓</h1>
                    <span>가장 가까운 중고거래 플랫폼 {{request.user.username}}</span>
                </div>
            </div>
        </div>
        <div class="product-content">
            <div class="text-end mt-3">
                {% if request.user.is_authenticated %}
                <a role="button" href="/member/logout/" class="btn btn-secondary">로그아웃</a>
                {% else %}
                <a role="button" href="/member/login/" class="btn btn-secondary">로그인</a>
                {% endif %}
            </div>
            <div class="list-group list-group-flush">
                {% for product in products %}                
                <button 
                    type="button" 
                    class="list-group-item list-group-item-action" 
                    id="{{ product.id }}"
                >
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            {% if product.image %}
                            <img src="{{ product.image.url }}" class="product-image">
                            {% else %}
                            <img src="/static/prod1.jpg" class="product-image">
                            {% endif %}
                        </div>
                        <div class="flex-grow-1 ms-3 text-end">
                            {{ product.title}}<br/> 
                            <small class="text-muted">{{product.price}}원</small><br/>
                            {{product.location}}<br/>
                            {{product.user.username}}
                        </div>
                      </div>
                </button>
                {% endfor %}
            </div>
            <div class="text-end mt-3">
                {% if request.user.is_authenticated %}
                <a role="button" href="/product/write/" class="btn btn-primary">상품 등록</a>
                {% endif %}
            </div>
        </div>

            </div>

        <!-- Modal -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="detailModalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="detailModalUsername"></div>
                        <img src="/static/bg.jpg" id="detailModalImage" />
                        <div id="detailModalLocation"></div>
                        <div id="detailModalPrice"></div>
                        <div id="detailModalContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
